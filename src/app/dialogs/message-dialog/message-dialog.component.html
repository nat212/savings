<h1 mat-dialog-title>
  <mat-icon [color]="tagColour">
    {{ tagIcon }}
  </mat-icon>
  {{ data.title }}
</h1>
<div mat-dialog-content [innerHTML]="data.message"></div>
<div mat-dialog-actions align="end">
  <ng-container *ngIf="data.requireConfirm; else noConfirm">
    <button mat-button type="button" [mat-dialog-close]="false">
      No
    </button>
    <button mat-button type="button" color="primary" [mat-dialog-close]="true">
      Yes
    </button>
  </ng-container>
  <ng-template #noConfirm>
    <button mat-button type="button" color="primary" mat-dialog-close>
      Ok
    </button>
  </ng-template>
</div>
