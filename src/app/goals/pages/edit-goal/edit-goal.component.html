<sv-breadcrumbs class="accent" [crumbs]="crumbs$ | async"></sv-breadcrumbs>
<form
  class="contents"
  fxFlex="1 1 auto"
  gdRows="min-content!"
  gdColumns="auto"
  gdColumns.gt-sm="1fr 2fr 1fr"
  (submit)="save()"
  [formGroup]="goalForm"
>
  <mat-card gdColumn.gt-sm="2">
    <mat-card-title style="text-align: center;">
      {{ (goal$ | async) ? 'Edit Goal: ' + (goal$ | async).name : 'New Goal' }}
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="start stretch" style="margin-top: 16px;">
      <mat-form-field>
        <mat-label>Goal Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount ({{ currencyCode$ | async }})</mat-label>
        <input matInput type="number" formControlName="amount" step="0.01" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <button mat-fab color="primary" type="submit" class="save-button" [@fabShowHide] [disabled]="goalForm.invalid">
    <mat-icon>check</mat-icon>
  </button>
</form>
