<sv-breadcrumbs
  class="accent"
  [crumbs]="[{ label: 'Goals', path: ['..'] }, { label: (newGoal ? 'Add' : 'Edit') + ' Goal' }]"
></sv-breadcrumbs>
<div class="contents" fxFlex="1 1 auto" gdRows="min-content!" gdColumns="auto" gdColumns.gt-sm="1fr 2fr 1fr">
  <mat-card [formGroup]="goalForm" gdColumn.gt-sm="2">
    <mat-card-title style="text-align: center;">
      Add Goal
    </mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="start stretch" style="margin-top: 16px;">
      <mat-form-field>
        <mat-label>Goal Name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount ({{ currencyCode$ | async }})</mat-label>
        <input matInput type="number" formControlName="amount" step="0.01" />
      </mat-form-field>
    </mat-card-content>
    <button mat-fab color="primary" type="button" class="save-button" [@fabShowHide] [disabled]="goalForm.invalid" (click)="save()">
      <mat-icon>check</mat-icon>
    </button>
  </mat-card>
</div>
