<div class="content">
  <h1>Goals</h1>
  <div class="goals">
    <div class="goal" *ngFor="let goal of goals$ | async">
      <span>{{ goal.name }}</span>
    </div>
  </div>
  <button mat-fab color="accent" type="button" class="add-button" [@fabShowHide] routerLink="edit">
    <mat-icon>add</mat-icon>
  </button>
</div>
