<h1 mat-dialog-title>{{ data.mode === 'deposit' ? 'Deposit' : 'Withdrawal' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" [formControl]="amountControl" />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" mat-dialog-close>Cancel</button>
  <button mat-button type="button" color="primary" [mat-dialog-close]="amountControl.value" [disabled]="amountControl.invalid">
    Submit
  </button>
</div>
